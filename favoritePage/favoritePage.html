    <link rel="stylesheet" href="../styles/general.css" />

    <link rel="stylesheet" href="../header footer/header.css" />

  <body>
    <div id="dimmer2" class="dimmer2"></div>
    <header id="header"></header>
    <div class="breadcumb__container">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/homePage\HomePage.html">Trang chủ</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Yêu thích</li>
        </ol>
      </nav>
    </div>
    <h1 class="text-center" style="margin-top: 208px">Mục yêu thích của bạn</h1>
    <div class="wishlist-container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col" class="text-center fw-light">Product Name</th>
            <th scope="col" class="text-center fw-light">Unit Price</th>
            <th scope="col" class="text-center fw-light">Stock Status</th>
            <th scope="col" class="text-center fw-light"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="fs-5 fw-light">
            <td>
              <span class="remove-btn" onclick="removeItem(this)">×</span>
            </td>
            <td class="text-start">
              <img
                src="../assets/images/victor_sample1.png"
                alt="Product Image"
                class="product-img img-fluid"
              />
              Thắt Lưng Hai Mặt LV Heritage 35MM
            </td>
            <td class="text-center">14.000.000 vnđ</td>
            <td class="text-center">Còn hàng</td>
            <td>
              <button class="btn btn-outline-dark">Thêm vào giỏ hàng</button>
            </td>
          </tr>
          <tr class="fs-5 fw-light">
            <td>
              <span class="remove-btn" onclick="removeItem(this)">×</span>
            </td>
            <td class="text-start">
              <img
                src="../assets/images/victor_sample1.png"
                alt="Product Image"
                class="product-img img-fluid"
              />
              Thắt Lưng Hai Mặt LV Heritage 35MM
            </td>
            <td class="text-center">14.000.000 vnđ</td>
            <td class="text-center">Còn hàng</td>
            <td>
              <button class="btn btn-outline-dark">Thêm vào giỏ hàng</button>
            </td>
          </tr>
          <tr class="fs-5 fw-light">
            <td>
              <span class="remove-btn" onclick="removeItem(this)">×</span>
            </td>
            <td class="text-start">
              <img
                src="../assets/images/victor_sample1.png"
                alt="Product Image"
                class="product-img img-fluid"
              />
              Thắt Lưng Hai Mặt LV Heritage 35MM
            </td>
            <td class="text-center">14.000.000 vnđ</td>
            <td class="text-center">Còn hàng</td>
            <td>
              <button class="btn btn-outline-dark">Thêm vào giỏ hàng</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="wishlist-footer d-flex justify-content-end" style="margin-right: 30px;">
        <a href="../cartPage/cartPage.html" class="btn btn-dark text-white">Xem giỏ hàng</a>
      </div>
    </div>

    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../header footer/header.js"></script>
    <script>
      const footer = document.querySelector("#footer");
      fetch("../header footer/footer.html")
        .then((response) => response.text())
        .then((html) => (footer.innerHTML = html));

      const header = document.querySelector("#header");
      fetch("../header footer/header.html")
        .then((response) => response.text())
        .then((html) => (header.innerHTML = html));
    </script>
  </body>
</html>
