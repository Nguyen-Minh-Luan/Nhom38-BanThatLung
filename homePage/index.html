<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Hover Effect</title>
    <style>
        .zoom-card {
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: transform 0.3s ease; /* Thời gian hiệu ứng */
            border-radius: 8px;
        }

        /* Thêm hiệu ứng zoom khi hover */
        .zoom-card:hover {
            transform: scale(1.1); /* Phóng to lên 10% */
        }
    </style>
</head>
<body>
    <div class="zoom-card">
        Zoom Effect
    </div>
</body>
</html>
