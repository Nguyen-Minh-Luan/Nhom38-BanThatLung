<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THOMAS - Đăng ký</title>
    <link
      rel="icon"
      href="../../assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="row p-2 border-bottom border-dark">
      <a
        href="../../homePage/HomePage.html"
        class="d-sm-none d-md-none d-lg-block d-flex text-dark text-decoration-none fs-4 ms-2"
      >
        THOMAS / Đăng ký
      </a>
    </div>

    <div class="container-lg d-flex justify-content-between">
      <form class="col-12 mt-5 d-flex justify-content-between">
        <div class="col-6 me-5">
          <div class="ps-0">
            <div class="d-flex flex-column mt-3">
              <p class="mb-1 custom_size--16">Email</p>
              <input
                type="email"
                class="form-control form-control-lg custom_design custom_size--16"
                placeholder="Nhập Email"
              />
            </div>
            <div class="d-flex flex-column mt-3">
              <p class="mb-1 custom_size--16">Nhập mật khẩu</p>
              <input
                type="password"
                class="form-control form-control-lg custom_design custom_size--16"
                placeholder="Nhập mật khẩu"
              />
            </div>
          </div>
          <div class="d-flex mt-3">
            <input
              type="checkbox"
              class="me-2"
            />
            <a href="../../termsPage/termsPage.html" class="mb-0 mt-0 text-dark text-decoration-none custom_size--13" style="font-size: 1.25rem">Tôi đồng ý với chính sách và điều khoản</a>
            
          </div>
        </div>
        <div class="col-6">
          <div class="ps-0">
            <div class="d-flex flex-column mt-3">
              <p class="mb-1 custom_size--16">Tên</p>
              <input
                type="text"
                class="form-control form-control-lg custom_design custom_size--16"
                placeholder="Tên"
              />
            </div>
            <div class="d-flex flex-column mt-3">
              <p class="mb-1 custom_size--16">Họ</p>
              <input
                type="text"
                class="form-control form-control-lg custom_design custom_size--16"
                placeholder="Họ"
              />
            </div>
            <div class="d-flex flex-column mt-3">
              <p class="mb-1 custom_size--16">Ngày sinh</p>
              <input
                type="date"
                class="form-control form-control-lg custom_design custom_size--16"
                placeholder="Họ"
              />
            </div>
            <div
              class="d-flex justify-content-end align-items-center mt-5 mb-5"
            >
              <button class="btn btn-dark p-2 custom__btn w-50">
                Đăng ký
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../../header footer/header.js"></script>
    <script>
      const footer = document.querySelector("#footer");
      fetch("../../header footer/footer.html")
        .then((response) => response.text())
        .then((html) => (footer.innerHTML = html));

      const header = document.querySelector("#header");
      fetch("../../header footer/header.html")
        .then((response) => response.text())
        .then((html) => (header.innerHTML = html));
    </script>
  </body>
</html>
