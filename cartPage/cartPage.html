<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Shop</title>
    <link rel="stylesheet" href="cartPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="header_container_navbar-left">
          <h1 class="header_container--Title">Thomas</h1>
        </div>

        <ul class="header_container_navbar-center">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../productsPage/productsPage.html">Collections</a></li>
          <li><a href="../cartPage/cartPage.html">Men</a></li>
          <li><a href="../cartPage/cartPage.html">Woman</a></li>
        </ul>
        <ul class="header_container_navbar-right">
          <li><img src="../assets/icons/search.svg" /></li>
          <li>
            <div class="header_container_navbar--notify">
              <img src="../assets//icons/favorite.svg" />
              <span>0</span>
            </div>
          </li>
          <li><img src="../assets//icons/user.svg" /></li>
          <li>
            <div class="header_container_navbar--notify">
              <img src="../assets//icons/shop.svg" />
              <span>0</span>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section id="cart-items">
        <h2>Your Items</h2>
        <!-- Cart items will be dynamically inserted here -->
      </section>
      <section id="cart-summary">
        <h2>Summary</h2>
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <button id="checkout-button">Proceed to Checkout</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Your Company Name</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cartPage.js"></script>
  </body>
</html>
