<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Shop</title>
    <link rel="stylesheet" href="cartPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__navbar header__navbar--left">
          <h1 class="header__title">Thomas</h1>
        </div>

        <ul class="header__navbar header__navbar--center">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../productsPage/productsPage.html">Collections</a></li>
          <li><a href="../cartPage/cartPage.html">Men</a></li>
          <li><a href="../cartPage/cartPage.html">Woman</a></li>
        </ul>
        <ul class="header__navbar header__navbar--right">
          <li><img src="../assets/icons/search.svg" /></li>
          <li>
            <div class="header__notify">
              <img src="../assets//icons/favorite.svg" />
              <span class="header__count">0</span>
            </div>
          </li>
          <li><img src="../assets//icons/user.svg" /></li>
          <li>
            <div class="header__notify">
              <img src="../assets//icons/shop.svg" />
              <span class="header__count">0</span>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <h2 class="cart--header">Your Items</h2>
      <div class="cart__container">
        <div class="cart__item">
          <div class="cart__item cart__item--info">
            <div class="cart__item cart__item--view">
              <div class="cart__item cart_item__image">
                <img src="../assets/images/Frame 2.png" alt="product" />
              </div>
              <div class="cart__item cart__item--description">
                <h3 class="cart__item--title">Product Name</h3>
                <div class="cart__item--tag">
                  <span>Tag</span>
                  <span>Tag</span>
                </div>

                <p class="cart__item--state">In 46 carts with 41 views</p>
                <div class="cart__item cart__item--choose">
                  <div class="cart__item cart__item_select">
                    <select>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="cart__item cart__item--action">
                    <p>Edit</p>
                  </div>
                  <div class="cart__item cart__item--action">
                    <p>Remove</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="cart__item cart__item--price">
              <p class="cart__price">662.875đ</p>
            </div>
          </div>
          <div class="cart__item cart__item--extra">
            <p>Shipping:</p>
            <p>424.132đ (Get it by Nov 5 -25)</p>
          </div>
        </div>
      </div>
      <section id="cart-summary">
        <h2>Summary</h2>
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <button id="checkout-button">Proceed to Checkout</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Your Company Name</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cartPage.js"></script>
  </body>
</html>
