<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="Favorites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-logo">THOMAS</div>
    <div class="navbar-links">
        <a href="#">Home</a>
        <a href="#">Collection</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Product</a>
    </div>
    <div class="navbar-icons">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-heart"></i><span class="badge">0</span></a>
        <a href="#"><i class="fas fa-user"></i></a>
        <a href="#"><i class="fas fa-shopping-bag"></i><span class="badge">0</span></a>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <div class="favorites-header">
        <h1>Favorites</h1>
        <p>Modify or delete your favorite products!</p>
        <h3>My Favorites</h3>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <div class="filters">
            <label>Filters</label>
            <input type="text" placeholder="Filter by Product’s Name or Category">
            <button class="filter-btn">Filter</button>
        </div>
        <div class="bulk-actions">
            <label>Bulk Actions</label>
            <select>
                <option value="">Select action</option>
                <option value="remove">Remove from Favorites</option>
                <option value="edit">Edit Selected</option>
            </select>
        </div>
    </div>

    <!-- Favorite Products List -->
    <div class="favorites-list">
        <!-- Product Item -->
        <div class="favorite-item">
            <input type="checkbox">
            <div class="product-image-placeholder">
                <i class="fas fa-image"></i>
            </div>
            <div class="product-info">
                <h4>Product’s Name</h4>
                <p>Description: Brown, Red Shirt...</p>
                <p>Price: # $</p>
                <button class="view-store-button">View Store Page</button>
            </div>
            <div class="product-quantity">
                <button class="quantity-btn">-</button>
                <span>1</span>
                <button class="quantity-btn">+</button>
            </div>
            <div class="product-actions">
                <button class="action-edit"><i class="fas fa-edit"></i></button>
                <button class="action-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

        <!-- Duplicate for additional items -->
        <div class="favorite-item">
            <input type="checkbox">
            <div class="product-image-placeholder">
                <i class="fas fa-image"></i>
            </div>
            <div class="product-info">
                <h4>Product’s Name</h4>
                <p>Description: Brown, Red Shirt...</p>
                <p>Price: # $</p>
                <button class="view-store-button">View Store Page</button>
            </div>
            <div class="product-quantity">
                <button class="quantity-btn">-</button>
                <span>1</span>
                <button class="quantity-btn">+</button>
            </div>
            <div class="product-actions">
                <button class="action-edit"><i class="fas fa-edit"></i></button>
                <button class="action-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
