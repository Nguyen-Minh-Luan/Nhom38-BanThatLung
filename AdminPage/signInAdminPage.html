<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THOMAS - Đăng nhập - Admin</title>
  <link rel="icon" href="../assets/icons/favicon.svg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="signInAdminPage.css" />
</head>

<body>
  <a href="../homePage/HomePage.html"
    class="navbar-brand col-3 d-sm-none d-md-none d-lg-block m-auto d-flex text-center" id="logo">
    THOMAS - Admin
  </a>
  <form class="container-sm border mt-3 custom-lg-container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center m-2">
      <p class="mb-0">Đăng nhập</p>
    </div>
    <div class="d-flex flex-column m-2">
      <p class="font-weight-bold mb-1">Email</p>
      <input type="email" class="form-control form-control-lg custom_design custom__border" placeholder="Nhập Email" />
    </div>
    <div class="d-flex flex-column m-2">
      <p class="font-weight-bold mb-1">Mật khẩu</p>
      <input type="password" class="form-control form-control-lg custom_design custom__border"
        placeholder="Nhập mật khẩu" />
    </div>
    <div class="d-flex justify-content-between align-items-center m-2 mt-3">
      <div class="d-flex">
        <input class="custom_design" type="checkbox" id="rememberMe" />
        <p class="mb-0 ms-2">Lưu đăng nhập</p>
      </div>
    </div>
    <a href="../AdminPage/UserManagement/userManagementPage.html">
      <span class="signInButton">Đăng Nhập</span>
    </a>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../styles/general.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
