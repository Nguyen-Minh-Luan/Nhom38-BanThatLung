<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="pending.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-logo">THOMAS</div>
        <nav class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Collection</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Product</a>
        </nav>
        <div class="navbar-icons">
            <a href="#"><i class="icon-search"></i></a>
            <a href="#"><i class="icon-heart"></i><span class="badge">0</span></a>
            <a href="#"><i class="icon-user"></i></a>
            <a href="#"><i class="icon-cart"></i><span class="badge">0</span></a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <section class="manage-products">
            <h1>Manage Products</h1>
            <p>Modify or delete products created by the Marketplace users.</p>
            
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active">PENDING TO REVIEW</button>
                <button class="tab">APPROVED</button>
                <button class="tab">ALL</button>
            </div>

            <!-- Filter and Bulk Actions Section -->
            <div class="filter-section">
                <p>Browse all the products created or</p>
                <button class="create-product-button" disabled>Create a New Product</button>
                <button class="export-button">Export</button>
            </div>

            <!-- Filters and Bulk Actions -->
            <div class="filters-actions">
                <div class="filters">
                    <label>Filters</label>
                    <input type="text" placeholder="Filter by Name, Date or Category">
                    <button class="filter-btn">Filter</button>
                </div>
                <div class="bulk-actions">
                    <label>Bulk Actions</label>
                    <select>
                        <option value="">Select Action</option>
                        <option value="approve">Approve</option>
                        <option value="delete">Delete</option>
                    </select>
                </div>
            </div>

            <!-- Product Table -->
            <table class="product-table">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>ID</th>
                        <th>Product’s Name</th>
                        <th>Submitted by</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Part#</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>12345</td>
                        <td>Insert Product’s Name</td>
                        <td>Name</td>
                        <td>##/##/####</td>
                        <td>Category</td>
                        <td>12345ASD</td>
                        <td>
                            <button class="action-edit"><i class="icon-edit"></i></button>
                            <button class="action-approve"><i class="icon-check"></i></button>
                            <button class="action-delete"><i class="icon-trash"></i></button>
                        </td>
                    </tr>
                    <!-- Repeat for more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
