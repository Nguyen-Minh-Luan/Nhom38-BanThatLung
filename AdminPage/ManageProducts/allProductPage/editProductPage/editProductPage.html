<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa sản phẩm - Tổng quan</title>
    <link
      rel="icon"
      href="../../../../assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../../../header footer/header__footer.js"></script>
    <link
      rel="stylesheet"
      href="../../../../assets/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../../../../header footer/header__footer.css"
    />
    <link rel="stylesheet" href="../../../AdminSidebar/adminGeneral.css" />
    <link rel="stylesheet" href="../ManageProductPage.css" />
    <link rel="stylesheet" href="editProductPage.css" />
    <script>
      function includeHTML() {
        const elements = document.querySelectorAll("[data-include]");
        elements.forEach(async (el) => {
          const file = el.getAttribute("data-include");
          if (file) {
            const response = await fetch(file);
            if (response.ok) {
              el.innerHTML = await response.text();
            } else {
              el.innerHTML = "Không thể tải file: " + file;
            }
          }
        });
      }

      window.onload = includeHTML;
    </script>
  </head>
  <body>
    <div class="d-flex w-100">
      <div data-include="\AdminPage\AdminSidebar\adminSideBar.html"></div>
      <div class="b-example-divider col-1"></div>
      <div class="col-11 bg-light">
        <div class="d-flex flex-column mt-5">
          <div class="ms-5 mt-5">
            <h1 class="fw-bold">Chỉnh sửa sản phẩm</h1>
            <h3 class="fs-4">Chỉnh sửa hoặc xóa sản phẩm có sẵn</h3>
            <div
              class="overflow-auto d-flex justify-content-left fs-3 mt-5 mb-5"
              style="white-space: nowrap"
            >
              <div class="d-inline-block p-3 pb-5 ">
                <a
                  class="text-dark text-decoration-none fs-4 custom_active"
                  href="./editProductPage.html"
                  >Tổng quan</a
                >
              </div>
              <div class="d-inline-block p-3 ms-0">
                <a
                  class="text-dark text-decoration-none fs-4"
                  href="../editProductImagePage/editProductImagePage.html"
                  >Hình ảnh</a
                >
              </div>
              <div class="d-inline-block p-3">
                <a
                  class="text-dark text-decoration-none fs-4"
                  href="../editProductQuantityPage/editProductQuanitityPage.html"
                  >Số lượng</a
                >
              </div>
            </div>
          </div>

          <div
            class="d-flex flex-column justify-content-left align-items-left custom_background"
          >
            <div class="d-flex flex-column mt-5 w-50">
              <div class="row mb-3">
                <p
                  class="col-3 mb-0 d-flex justify-content-end align-items-center fs-5"
                >
                  Ảnh
                </p>
                <input
                  type="file"
                  class="col form-control form-control-lg custom_design custom__border"
                  placeholder="Nhập tên sản phẩm"
                />
              </div>
              <div class="row mb-3">
                <p
                  class="col-3 mb-0 d-flex justify-content-end align-items-center fs-5"
                >
                  Tên
                </p>
                <input
                  type="text"
                  class="col form-control form-control-lg custom_design custom__border"
                  placeholder="Nhập tên sản phẩm"
                />
              </div>
              <div class="row mb-3">
                <p
                  class="col-3 mb-0 d-flex justify-content-end align-items-center fs-5"
                >
                  Kích thước
                </p>
                <select
                  class="col form-control form-control-lg custom_design custom__border"
                  name="size"
                  id="size"
                >
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>
                </select>
              </div>
              <div class="row mb-3">
                <p
                  class="col-3 mb-0 d-flex justify-content-end align-items-center fs-5"
                >
                  Giá
                </p>
                <input
                  type="text"
                  class="col form-control form-control-lg custom_design custom__border"
                  placeholder="Nhập giá sản phẩm"
                />
              </div>
              <div class="row mb-3">
                <p
                  class="col-3 mb-0 d-flex justify-content-end align-items-center fs-5"
                >
                  Ngày ra mắt
                </p>
                <input
                  type="date"
                  class="col form-control form-control-lg custom_design custom__border"
                />
              </div>
              <div class="row mb-3">
                <p
                  class="col-3 mb-0 d-flex justify-content-end align-items-center fs-5"
                >
                  Giới tính
                </p>
                <div class="col d-flex align-items-center">
                  <div class="form-check me-4 d-flex align-items-center">
                    <input
                      class="form-check-input me-3 mb-1 custom_check--black"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios1"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label fs-5" for="exampleRadios1">
                      Nam
                    </label>
                  </div>
                  <div class="form-check me-4 d-flex align-items-center">
                    <input
                      class="form-check-input me-3 mb-1 custom_check--black"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios2"
                      value="option2"
                    />
                    <label class="form-check-label fs-5" for="exampleRadios2">
                      Nữ
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <p
                  class="col-3 mb-0 d-flex justify-content-end align-items-top fs-5"
                >
                  Mô tả
                </p>
                <textarea
                  class="col no-resize form-control custom_design custom__border"
                  style="resize: none"
                  rows="10"
                >
                </textarea>
              </div>
              <div class="row d-flex justify-content-end mb-3">
                <button class="btn btn-dark" style="width: 10%; height: 47px">
                  Lưu lại
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <!-- Bootstrap CSS and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../../../../header footer/header.js"></script>
    <script>
      const footer = document.querySelector("#footer");
      fetch("../../../../../header footer/footer.html")
        .then((response) => response.text())
        .then((html) => (footer.innerHTML = html));

      const header = document.querySelector("#header");
      fetch("../../../../../header footer/header.html")
        .then((response) => response.text())
        .then((html) => (header.innerHTML = html));
    </script>
  </body>
  <script src="../pending.js"></script>
</html>
